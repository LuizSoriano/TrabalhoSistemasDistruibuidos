<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat LLM</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div id="chat-container"></div>
        <form id="input-container">
            <h1>Como posso ajudar?</h1>
            <div id="actions">
                <textarea id="input-box" type="text" placeholder="Envie uma mensagem..."></textarea>
                <label for="insert-button"><input id="insert-button" type="file"><i class="fa-solid fa-paperclip"></i></input></label>
                <button id="send-button"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </form>
    </body>
</html>
